{% extends "personal/header.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">



{% block content %}
	<h1><a href="#">List of blogs</a></h1>
	{% for post in object_list %}
		<h5>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}">  {{ post.title }}</a></h5>
	{% endfor %}
{% endblock %}
